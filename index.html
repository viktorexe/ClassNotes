<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .maintenance-container {
            padding: 2rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .animation-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem auto;
            background: #000;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .estimated-time {
            font-style: italic;
            color: #00ff88;
            margin-top: 2rem;
        }

        .loading-bar {
            width: 200px;
            height: 6px;
            background: #333;
            margin: 2rem auto;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: #00ff88;
            animation: loading 1.5s infinite;
            border-radius: 3px;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="animation-container">
            <!-- Replace the src with your preferred maintenance animation -->
            <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_GxMZME.json"
                background="transparent"
                speed="1"
                style="width: 100%; height: 100%;"
                loop
                autoplay>
            </lottie-player>
        </div>
        <h1>üõ†Ô∏è Our Site is Under Maintenance</h1>
        <div class="message">
            A major UI change is coming,
            additionally login functionality is being worked on.
        </div>
        <div class="loading-bar"></div>
        <div class="estimated-time">
            Expected completion: 20 days
        </div>
    </div>

    <!-- Lottie animation player script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
